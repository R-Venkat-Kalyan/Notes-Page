<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Content Under Construction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Favicons -->
    <link rel="icon" href="notepad.png" />
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            max-width: 500px;
            width: 100%;
        }

        .error-container h1 {
            font-size: 4rem;
            color: #dc3545;
        }

        .error-container p {
            font-size: 1.2rem;
            color: #495057;
        }

        .construction-message {
            font-size: 1rem;
            color: #ff9800;
            margin-top: 20px;
        }

        .home-link {
            margin-top: 20px;
            display: inline-block;
        }

        .home-link i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1 class="display-1 fw-bold">404</h1>
        <p class="fs-3"><span class="text-danger">Oops!</span> Page not found.</p>
        <p class="lead">The page youâ€™re attempting to access is currently under construction.</p>
        <p class="construction-message">Please check back later for updates.</p>
        <a href="/" class="btn btn-primary home-link">
            <i class="fas fa-home"></i> Go Home
        </a>
    </div>
</body>

</html>
